<script type="text/mustache" id="view_cxls">
<div>
	<div>
		<table style="width:100%;" class="table_view">
			<thead>
				<tr>
					<th style="width: 5%;">序号</th>
					<th style="width: 13%;">销售单号</th>
					<th style="width: 8%;">促销类型</th>
					<th style="width: 10%;">促销标题</th>
					<th style="width: 8%;">优惠值</th>
					<th style="width: 8%;">销售金额</th>
					<th style="width: 8%;">销售利润</th>
					<th style="width: 8%;">会员手机号</th>
					<th style="width: 10%;">促销时间</th>
				</tr>
			</thead>
			<tbody>
				{{#result}}
				<tr>
					<td>{{index}}</td>
					<td>{{order_id}}</td>
					<td>{{promotion_type_text}}</td>
					<td>{{promotion_desc}}</td>
					<td>{{promotion_key}}</td>
					<td>{{amtys_ord_total}}</td>
					<td>{{amt_ord_profit}}</td>
					<td>{{telephone}}</td>
					<td>{{data_time}}</td>
				</tr>
				{{/result}}
			</tbody>
		</table>
	</div>
	<div class="view_footer" >
		起止日期：
		<input tabindex="1" type="text" id="begin_date" class="striking_input" style="width:100px;"/>
			 -
		<input tabindex="2" type="text" id="end_date" data-enter="selewares" style="width:100px;" class="striking_input"/>
		<select name="paymentStatus" id="promotion_type" class="striking_input" style="height:30px;">  
				<option value="">促销类型</option>
				<option value="40">满减促销</option>
				<option value="10">商品折扣</option>
  		</select> 
		<input type="text" id="order_id" class="striking_input" maxlength="25" style="float:left;margin-top:15px; margin-right:10px" data-enter="query" placeholder="请输入销售单号"/> 
		<input type="button" class="primary_button" id="query" style="margin-left:20px;" value="查 询" />
	</div>
</div>
</script>



<script type="text/mustache" id="view_cxls_info">
<div>
	<div style="position: absolute; left:0px; top:0px; bottom: 60px; overflow-y:auto; width:100%; ">
		<table style="width: 100%" class="table_view" >
			<thead>
				<tr>
					<th style="width: 4%">序号</th>
					<th style="width: 12%">商品条码 </th> 
					<th style="width: 12%">商品名称 </th>
					<th style="width: 9%">商品单位</th>
					<th style="width: 9%">单价 </th>
					<th style="width: 9%">零售价 </th>
					<th style="width: 9%">销售量 </th>			
					<th style="width: 9%">销售金额 </th>
					<th style="width: 9%">已退货量</th>
					<th style="width: 9%">已退货金额</th>	
				</tr>
			</thead>
			<tbody>
					<tr>
						<td>1</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
			</tbody>
		</table>
	</div>
	<div class="view_footer" style="height: 60px; line-height: 50px;margin-left: 0px;font-weight:bold;text-align:left;" class="view_footer">
		销售单号：
		<label  class="primary_label" style="font-size: 13px;"> {{result.order_id}}</label>
		&nbsp;
		应收金额：
		<label  class="striking_label" style="font-size: 13px;">{{result.amtys_ord_total}}</label>
		&nbsp;
		优惠金额：
		<label  class="striking_label" style="font-size: 13px;">{{result.adjusted_amount}}</label>
		&nbsp;
		销售总量：
		<label  class="striking_label" style="font-size: 13px;">{{result.qty_ord_total}}</label>
		&nbsp;
		退货总额：
		<label id="amt_ret_total" class="striking_label" style="font-size: 13px;">{{result.sum_return_amt}}</label>
		&nbsp;
		退货总量：
		<label id="qty_ret_total" class="striking_label" style="font-size: 13px;">{{result.sum_return_qty}}</label>
	</div>
</div>
</script>
