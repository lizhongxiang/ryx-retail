<script type="text/mustache" id="view_xsbb">
	<style type="text/css">
	.mytable
	{
		border:1px solid black;
		text-align:center;
		line-height:33px;
	}
	th{
		text-align:center;
		font-weight:bold;
	}
	td{
		font-size:14px;
	}
	.tfootColor {
		color: #FF9725;
	}
.fixedtablefooter({
parent: parentView,
win: parentView.parent(),
isshow: true
});
	</style>
	<div>
		<div>
           
			<table style="width:100%; " class="table_view">
            	<thead>
                  <tr>
                    <th style="width: 10%;">商品名称</th>
                    <th style="width: 10%;">商品条码</th>
                    <th style="width: 5%;">商品单位</th>
                    <th style="width: 8%;">最高售价</th>
                    <th style="width: 8%;">最低售价</th>
					<th style="width: 8%;">平均售价</th>
                    <th style="width: 8%;">销售数量</th>
                    <th style="width: 8%;">销售总额</th>
                    <!--th style="width: 8%;">销售笔数</th-->
<!--
                    <th style="width: 8%;">退货数量</th>
                    <th style="width: 8%;">退货总额</th>
-->
                  </tr>
               </thead>
               <tbody>
				{{#result.sale_list}}
                  <tr>
                    <td  align="center">{{item_name}}</td>
                    <td align="center">{{bar_code}}</td>
                    <td align="center">{{unit_name}}</td>
                    <td align="center">{{max_pri}}</td>
                    <td align="center">{{min_pri}}</td>
					<td align="center">{{avg_pri}}</td>
                    <td align="center">{{sale_quantity}}</td>
                    <td align="center">{{sale_amount}}</td>
                    <!--td align="center">{{sale_times}}</td-->
<!--
                    <td align="center">{{return_quantity}}</td>
                    <td align="center">{{return_amount}}</td>
-->
                  </tr>	
				{{/result.sale_list}}
			</tbody>
			<tfoot class="tfoot">
				<tr>
				<td>合计/平均：</td>
				<td></td>
				<td></td>
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_max_pri}}</label></td>
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_min_pri}}</label></td>
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_avg_pri}}</label></td>
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_sale_quantity}}</label></td>
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_sale_amount}}</label></td>
				<!--td><label class="tfootColor" style="font-size: 13px;">{{result.total_sale_times}}</label></td-->
<!--
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_return_quantity}}</label></td>
				<td><label class="tfootColor" style="font-size: 13px;">{{result.total_return_amount}}</label></td>
-->
				</tr>
			</tfoot>
		</table>
		</div>
		<div class="view_footer"  > 
<div class="view_adSearch">
				条码/品名：<input  type="text" id="keyword" data-enter="selewares" placeholder=""  style="width:160px;"  class="striking_input"/>
				&nbsp;&nbsp;&nbsp;&nbsp;
				平均售价：
				<input  type="text"  id="min_sale_amount" data-enter="selewares" style="width:60px;"  class="striking_input"/>
				-
				<input  type="text"  id="max_sale_amount" data-enter="selewares" style="width:60px;"  class="striking_input"/>
</div>
				起止日期：<input type="text" id="beginTime" name="beginTime" data-enter="selewares" style="width:90px;"  class="striking_input" />
				 - 
                <input type="text" id="endTime" name="endTime" data-enter="selewares" value="" style="width:90px;"  class="striking_input" />
				&nbsp;<select name="item_kind" id="item_kind" style="height:30px;">
				<option value="00">全部商品</option>
				{{#item_kind_list}}
				<option value="{{id}}">{{name}}</option>
				{{/item_kind_list}}
			    </select>
				<input type="button" class="primary_button" id="selewares" name="selewares" style="margin-left:5px;" value="查 询" />
				

		</div>
</div>
</script>
