<script type="text/mustache" id="view_wydh">
<div>
<style>
    #item_goods_content{line-height:30px;}
    #item_goods_content ul{width:938px; overflow:hidden; margin:0 auto;}
	#item_goods_content ul li{float:left; width:427px; overflow:hidden; margin:15px 10px 0 10px; padding:10px;
    						 border: 1px solid #dedede; background:#fbf8f8;
   							 -moz-border-radius: 4px;   /* Gecko browsers */
    						 -webkit-border-radius: 4px;   /* Webkit browsers */
    						 border-radius:4px;}
	#item_goods_content h3{font-weight:bold; font-size:16px; width:182px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;}
	#item_goods_content ul li .img{width:170px; height:200px; line-height:200px; border: 1px solid #dedede; text-align:center; overflow:hidden; margin-right:10px;
							 -moz-border-radius: 4px;      /* Gecko browsers */
    						 -webkit-border-radius: 4px;   /* Webkit browsers */
    						 border-radius:4px;}  
	#item_goods_content ul li .img img{max-width:160px; max-height:200px; vertical-align:middle;}
	#item_goods_content ul li .message{width:245px; float:left; height:200px; overflow:hidden; position:relative;}
	.item_goods_input{width:100%; overflow:hidden;}
    .item_goods_input input[type=text]{width:46px; text-align:center;}
	input[type=button]{width:100px; margin-right:20px;}
    .message input[type=button]{margin-top:5px; float:right; position:absolute; right:0px; bottom:0px; }

	.item_goods_input .updd{width:118px; height:25px; float:left; overflow:hidden; margin:0 auto;}
	.item_goods_input .updd a{width:23px; height:23px; line-height:23px; border:1px solid #CCC; text-align:center;}
	.item_goods_input .updd a:hover{border:1px solid #999;}
	.item_goods_input .updd .text_amount{width:60px; height:15px; line-height:15px; text-align:center; padding:4px 0; margin:0px 3px;}
	
	.footer_ul{overflow:hidden; float:right;}
	.footer_ul li{float:left; margin-right:20px;}
	#view_goodsinfo{width:100%; height:100%; line-height:32px; padding:20px;}
	.goodImg{margin-right:20px; text-align:center; width:305px; height:350px; line-height:350px; border:1px solid #dedede;}
	.goodImg img{max-width:305px; max-height:350px; vertical-align:middle; }
	.goodImg a{display:block; width:100%; height:100%;}
	.goodInfo{overflow:hidden;}
	.goodInfo input[type=button]{ margin-right:20px; margin-top:10px;}
	.supNews{padding:10px; width:370px; overflow:hidden; border:1px solid #dedede; margin-top:22px;}
</style>
<div style="width: 100%; height: 100%;">
	<div id="item_goods_content">
	
	</div>
</div>
<div class="view_footer" style="text-align:center;">
    <div class="left">
		<input type="text" class="striking_input" style="width:243px;" id="goods_bar" name="goods_bar" value="" placeholder="请输入条码/品名/拼音"/>
		<input type="button" style="margin-left:5px;"  id="itemQuery" class="primary_button" value="查 询"/>
	</div>
	<ul class="footer_ul">
		<li>商品数量：<label  class="striking_label" id="itemNumTotal">0</label></li>
		<li>金额合计：<label  class="striking_label" id="itemPriceTotal">0.00</label> 元</li>
		<!--<li><input type="button" id="good_submit" class="minor_button" tabindex="5" value="购物车结算" /></li>
		<li><input type="button" id="" class="primary_button" tabindex="5" value="我的订单" /></li>-->
	</ul>
</div>
</div>
</script>
<script type="text/mustache" id="view_wydh_item_list">
<ul class="item_goods_ul">
	{{#list}}
		<li>
			<div class="left img"><a href="#"><img src="http://www.ruishangtong.com:8889/resource/images/item/l/{{item_bar}}_l_face.png" title="商品图片" alt="商品图片" itemID="{{id}}" ></a></div>
			<div class="message">
				<h3><a href="javascript:void()" class="title" itemID="{{id}}" target="">{{item_name}}</a></h3>
				<p>供货商：{{supplier_name}}</p>
				<p>商品条码：{{item_bar}}</p>
				<p>价格：{{whole_prise}}元/{{item_unit_name}}</p>
				<div class="item_goods_input">
					<span class="left">数量：</span>
					<div class="left updd">
						<a class="left downButton" itemID="{{id}}" href="">-</a>
						<input type="text" name="" id="itemNum_{{id}}"  class="text_amount left" value="0"/>
						<a class="left upButton" itemID="{{id}}" href="">+</a>
					</div>
				</div>
				<p><input type="button" class="primary_button addCartButton" tabindex="4" wholePrice="{{whole_prise}}" data-doubleclick="false" id="itemButton_{{id}}" itemID="{{id}}" value="加入购物车"></p>
			</div>
		</li>
	{{/list}}
</ul>
</script>
<!-- 弹出商品详情 -->
<!-- 弹出商品详情 -->
<script type="text/mustache" id="view_wydh_goodsinfo">
	<div id="view_goodsinfo">
		<div class="left goodImg">
			<a href="#"><img src="http://www.ruishangtong.com:8889/resource/images/item/xl/{{item.item_bar}}_xl_face.png" title="商品图片" alt="商品图片" ></a>
		</div>
		<div class="left goodInfo">
			<h2 class="title"><a href="#" target="">{{item.item_name}}</a></h2>
			<p class="mess"></p>
			<p>商品条码：{{item.item_bar}}</p>
			<p>{{description}}</p>
			<p>价格：{{item.whole_prise}}元/{{item.item_unit_name}}</p>
			<div class="item_goods_input" style="padding:5px;">
				<span class="left">数量：</span>
				<div class="left updd">
					<a class="left" href="" id="downButton">-</a>
					<input type="text" name="" class="text_amount left" value="0" id="itemNum"/>
					<a class="left" href="" id="upButton">+</a>
				</div>
			</div>
			<p class="template"><input type="button" style="disabled:true;" class="primary_button" tabindex="4" value="立即购买">
			<input type="button" class="primary_button" id="addCartButton" data-doubleclick="false" wholePrice="{{item.whole_prise}}" itemID="{{item.id}}" tabindex="4" value="加入购物车"></p>
			<div class="supNews">
				<p>供货商：{{item.supplier_name}}</p>
				<p>联系人： {{item.manager}}</p>
				<p>联系电话： {{item.phone}}</p>
			</div>
		</div>	
	</div>
</script>
