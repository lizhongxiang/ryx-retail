<!-- 设置积分兑换商品 -->
<script type="text/mustache" id="view_spdh">
<div>
	<div>
		<table id="myconsumer_list" style="width:100%; table-layout:fixed;" data-onkey="true" class="table_view clickable">
			<thead>
				<tr>
					<th style="width: 5%;">序号</th>
					<th style="width: 15%;">商品名称</th>
					<th style="width: 10%;">兑换积分</th>
					<th style="width: 13%;">时间</th>
					<th style="width: 10%;">是否有效</th>
					<th style="width: 10%;">兑换</th>
				</tr>
			</thead>
			<tbody>
				{{#list}}
				<tr data-prize-id={{prize_id}} >
					<td>{{index}}</td>
					<td>{{prize_name}}</td>
					<td>{{score}}</td>
					<td>{{data_time}}</td>
					<td>{{status_test}}</td>
					<td style="text-align:center;"><a name="jfdh" class="pageIcon pageIcon_jfdh" title="兑换" style="padding:5px 10px;display:inline-block;background-position: -105px -33px;"></a></td>
				</tr>
				{{/list}}
			</tbody>
		</table>
	</div>
	<div class="view_footer">
		
		<input type="button" id="add_exchange_prize" class="striking_button right" value="新增兑换商品" style="margin-right:20px;" />
		
		<input type="text" class="striking_input" style='margin-right:12px;' id="prize_name" data-enter="query" placeholder="请输入商品名称"/>
		
		<input type="button" class="primary_button" style='margin-right:20px;' id="query" value="查 询" />
	</div>
</div>
</script>

<script type="text/mustache" id="view_spdh_details">
<div>
<style>
  .table_hyeditor tr{
     height:40px;
     text-align:left;
  }

</style>
	<div>
		<table style="width: 100%;border:0px;margin-top:10px;" class="table_hyeditor">
			<tr>
				<td style="border:0px;text-align: right;width:20%;">商品名称：</td>
				<td style="border:0px;text-align: left;width:25%;">
					<input type="text" id="item_name" value="{{result.prize_name}}" data-empty="false" verify-message="兑换商品名称不允许为空！" />
				</td>
			</tr>
			<tr>
				<td style="border:0px;text-align: right;width:20%;">兑换积分：</td>
				<td style="border:0px;text-align: left;width:25%;">
					<input type="text" id="score" value="{{result.score}}" data-empty="false" data-verify="int" verify-message="兑换商品所需积分数量必须为数字！" />
				</td>
			</tr>
			<tr>
				<td style="border:0px;text-align: right;width:20%;">状&nbsp;&nbsp;态：</td>
				<td>
					<input class="rad" type="radio" name="status" value="1" id="is_valid" checked="checked" /><label for="is_valid">有效</label>&nbsp;&nbsp;
  					<input class="rad" type="radio" name="status" value="0" id="valid" /><label for="valid">无效</label>
				</td>
			</tr>
		</table>
	</div>
	<div class="view_footer" style="text-align:right;">
		<input type="button" class="primary_button" id="submit" value="保 存"  style="margin-left:20px;" data-prize-id={{result.prize_id}} />
		<input type="button" class="closebtn_button" id="quxiao" value="取 消" style="margin-left:20px;" />
	</div>
</div>
</script>

<script type="text/mustache" id="view_spdh_jfdh">
<div>
<style>
    .table_hyeditor tr{
        height:40px;
        text-align:left;
    }
    .table_hyeditor td.td_left{
		width:10%;
		border:0px;
		text-align: left;
    }
	.member_mess{
		width:330px;
		border:1px solid #eee; 
		border-radius:2px;
	}
 	.member_mess li{
	    height:40px;
	    line-height:40px;
	} 
	.member_mess li label{
		float:left;
		padding:0 10px;
		
	}
</style>
<div style="margin-left:70px;">
    <table style="width: 100%;border:0px;margin-top:10px;" class="table_hyeditor">
        <tr>
            <td class="td_left">商品名称：</td>
            <td style="border:0px;text-align: left;width:25%;">
                <label id="exchang_name">{{result.prize_name}}</label>
            </td>
        </tr>
        <tr>
            <td class="td_left">兑换积分：</td>
            <td style="border:0px;text-align: left;width:25%;">
                <label id="exchang_score">{{result.score}}</label>
            </td>
        </tr>
    </table>
    <div id="consumer_container" style="margin-bottom:15px; margin-top:5px; width:330px;">
        <!--<input type="button" class="primary_button" id="search_consumer_btn" value="查询"  style="float:right;" />-->
    </div>
    <ul class="member_mess">
        <li><label>名称：</label><span id="myconsumer_name"></span></li>
        <li><label>卡号：</label><span id="myconsumer_card"></span></li>
        <li><label>电话：</label><span id="myconsumer_phone"></span></li>
        <li><label>积分：</label><span id="myconsumer_score"></span></li>
    </ul>
	<div class="view_footer" style="text-align:right;">
		<input  type="button" class="primary_button" id="submit_exchang_btn" value="兑换"  style="margin-left:20px;" data-consumer-id="" data-id={{result.prize_id}} ></input>
		<input type="button" class="closebtn_button" id="quxiao" value="取 消" style="margin-left:20px;" />
	</div>
<div>
</div>
</script>

<script type="text/mustache" id="view_spdh_jfdh_consumer_input">
        <input type="text" class="striking_input" id="consumer_text" tabindex="1" style="width: 200px;" 
                placeholder="会员卡号或手机号" maxlength="16">
