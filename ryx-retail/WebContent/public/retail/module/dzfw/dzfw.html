<script type="text/mustache" id="view_dzfw_boot">
<div>
	起止日期：<input type="text" class="striking_input search" id="consumeDateStart" name="consumeDate"  value="{{start}}" placeholder="开始日期" style="width:120px;"/>-
	<input type="text" class="striking_input search" id="consumeDateEnd" name="consumeDate" value="{{end}}" placeholder="结束日期" style="width:120px;"/>
	<input type="text" class="striking_input search" id="consumePhone" name="consumePhone" data-enter="checkBillSearchButton" value="" placeholder="手机号"/>
	<input type="text" class="striking_input search" id="consumeCardNum" name="consumeCardNum" data-enter="checkBillSearchButton" value="" maxlength="20" placeholder="银行卡号"/>
 	<select id="feeStatus" style="width:120px;height:30px;" class="search">
		<option value="ALL" selected>查询全部</option>
		<option value="1">成功</option>
		<option value="2">失败</option>
		<option value="0">充值中</option>
		<option value="10">无效订单</option>
	</select>
	<input style="margin-left:10px;" type="button" class="primary_button" id="checkBillSearchButton" name="" value="查 询" />
</div>
</script>

<!-- 手机充值 -->
<script type="text/mustache" id="view_dzfw_phone">
<div>
	<div style="overflow-y: auto; position: absolute; top: 0px; left: 0px; bottom: 100px; width:100%;">
		<table id="phoneContent" style="width: 100%;" class="table_view">
			<thead>
				<tr>
					<th style="width: 5%;">序号</th>
					<th style="width: 14%;">订单号</th>
					<th style="width: 14%;">流水号</th>
					<th style="width: 14%;">手机号</th>
					<th style="width: 8%;">金额</th>
					<th style="width: 20%;">银行卡号</th>
					<th style="width: 20%;">时间</th>
					<!--<th style="width: 9%;">时间</th>	-->
					<th style="width: 5%;">状态</th>
				</tr>
			</thead>
			<tbody>
				{{#list}}
					<tr>
						<td>{{myseq}}</td>
						<td>{{bill_num}}</td>
						<td>{{tr_tran_serial}}</td>
						<td>{{user_id}}</td>
						<td>{{tran_amt}}</td>
						<td>{{card_no}}</td>
						<td>{{tran_date}}</td> 
						<!--<td>{{tran_time}}</td>-->
						<td>
							{{pay_tran_status}}
						</td>
					</tr>
				{{/list}}
			</tbody>
		</table>
	</div>
	<div class="view_footer_money_count">
		<span style="margin-right:20px;">本页合计：<label id="max_ord_amt" class="striking_label"  >{{pageAmount}}</label> 元</span>
		<span style="margin-right:30px;">金额合计：<label id="max_ord_amt" class="striking_label"  >{{amount}}</label> 元</span>&nbsp;&nbsp;&nbsp;
	</div>
</div>
</script>
