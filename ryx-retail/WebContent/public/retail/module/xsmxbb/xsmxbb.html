<script type="text/mustache" id="view_xsmxbb">
	<style type="text/css">
	.mytable
	{
		border:1px solid black;
		text-align:center;
		line-height:33px;
	}
	th{
		text-align:center;
		font-weight:bold;
	}
	td{
		font-size:14px;
	}
	</style>
	<div>
		<div>
           
			<table style="width:100%; " class="table_view">
            	<thead>
                  <tr>
                    <th style="width: 10%;">商品名称</th>
                    <th style="width: 10%;">商品条码</th>
                    <th style="width: 5%;">单位</th>
                    <th style="width: 10%;">成本价</th>
                    <th style="width: 10%;">最后一次进价</th>
					<th style="width: 10%;">平均售价</th><!--<th width="71" align="center">均价</th>-->
                    <th style="width: 10%;">平均利润</th>
                    <th style="width: 10%;">总数量</th>
                    <th style="width: 10%;">总利润</th>
                    <th style="width: 10%;">金额</th>
                  </tr>
               </thead>
               <tbody>
				{{#jsclist}}
                  <tr>
                    <td  align="center">{{item_name}}</td>
                    <td align="center">{{item_bar}}</td>
                    <td align="center">{{unit_name}}</td>
                    <td align="center">{{cost}}</td>
                    <td align="center">{{last_jnjw}}</td>
					<td align="center">{{avg_sale_amount}}</td><!--<td align="center">{{avg_sale_amount}}</td>-->
                    <td align="center">{{avg_sale_profit}}</td>
                    <td align="center">{{sum_sale_quantion}}</td>
                    <td align="center">{{sum_profit_amount}}</td>
                    <td align="center">{{sum_sale_amount}}</td>
                  </tr>	
				{{/jsclist}}
			</tbody> 
		</table>
		</div>
		<div class="view_footer"  > 
				起止日期：<input type="text" id="beginTime" name="beginTime" data-enter="selewares" style="width:90px;"  class="striking_input" />
				 - 
                <input type="text" id="endTime" name="endTime" data-enter="selewares" value="" style="width:90px;"  class="striking_input" />
				&nbsp;<select name="item_kind" id="item_kind" style="height:30px;">
				<option value="00"  selected = "selected">全部商品</option>
				{{#item_kind_list}}
				<option value="{{id}}">{{name}}</option>
				{{/item_kind_list}}
			    </select>
				<input type="button" class="primary_button" id="selewares" name="selewares" style="margin-left:5px;" value="查 询" />
				
				&nbsp; &nbsp;&nbsp;
				销售总量：
				<label class="striking_label" style="font-size: 13px;">{{grand_total.sum_all_sale_quantion}}</label>
				&nbsp; &nbsp;&nbsp;
				销售总利润：
				<label class="striking_label" style="font-size: 13px;">{{grand_total.sum_all_profit_amount}}</label>
				&nbsp;&nbsp;&nbsp;
				销售总额：
				<label class="striking_label" style="font-size: 13px;">{{grand_total.sum_all_sale_amount}}</label>
		</div>
</div>
</script>
